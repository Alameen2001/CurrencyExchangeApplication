<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="mt-5" style="text-align:center;color:yellowgreen;">CURRENCY EXCHANGE SYSTEM</h3>
        <div class="border p-3 mt-5 shadow">
            <div class="row mb-3 mt-4 p-2">
                <div class="col-4"></div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="enter amount" id="id_amount">
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row mb-3 p-2">
                <div class="col-6">
                    <select name="" id="id_fromBox" class="form-select" onchange="displayFboxCountryName()">
                       <option value="">select currency Code</option>
    
                    </select>
                    <div class="form-text" id="id_flabel">Select currency code</div>
                </div>
                <div class="col-6">
                    <select name="" id="id_toBox" class="form-select" onchange="displayTboxCountryName()">
                       
                        <option value="">select currency Code</option>

                    </select>
                    <div class=form-text id="id_tlabel">Select currency code</div>

                </div>
            </div>
            <div class="row">
                <button class="btn btn-success form-control" onclick="convert()">Find</button>
            </div>   
            
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4" id="id_result">
                    
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
